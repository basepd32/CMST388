<!DOCTYPE html>
<html lang="en">
<head>
  <title>CMST388 Project 3</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    
    <header>
      <img src="media/umgc-logo-preferred-alumni-assn-rgb.svg" alt="UMGC Alumni Association logo" class="logo">
      <h2 class="title"><br>We are delighted to welcome back our alumni for an evening of networking and fun. Event tickets are only $5.00 per person, not including a ticket processing fee of $0.50, and include light appetizers. To register for the event, fill out the form below.</h2>
    </header>

    <!--10 minute timer-->
    <div id="countdown"></div>
        
    <!--ticket purchase form-->
    <form id="ticketForm">

      <div class="form-group">
        <label for="ticketQuantity">Number of Tickets (1-3):</label>
        <input type="text" id="ticketQuantity" class="form-input">
        <span id="ticketError" class="error"></span>
      </div>
        
      <div id="contactInfo" style="display: none;">
      
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" class="form-input">
        <span id="firstNameError" class="error"></span>
      </div>
                
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" class="form-input">
        <span id="lastNameError" class="error"></span>
      </div>
                
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" id="email" class="form-input">
        <span id="emailError" class="error"></span>
      </div>
                
      <div class="button-container">
        <button type="submit" class="form-button">Complete Purchase</button>
    </div>
</div>

<div class="button-container">
    <button type="submit" class="form-button">Submit</button>
</div>

    </form> <!--form-->
       
    <!--alerts-->
    <div id="totalCost" style="display: none;">
      <p id="costMessage"></p>
    </div>
    
    <div class="thank-you">
      <p>Thank you for purchasing a ticket!</p>
    </div>

  </div> <!--container-->
    
    <script src="scripts/main.js"></script>
</body>
</html>
