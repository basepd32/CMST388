<!DOCTYPE html>
<html lang="en">
<head>
  <title>Information Input Form</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

  <h1>Registration Form</h1>
  
  <form id="registrationForm" onsubmit="return validateForm()" action="mailto:pdimisa@student.umgc.edu" method="post" enctype="text/plain">
    
    <!-- first name box -->
    <div>
      <label for="fName">First Name:</label>
      <input type="text" id="fName" placeholder="Enter your first name..." required>
    </div>

    <!-- last name box -->
    <div>
      <label for="lName">Last Name:</label>
      <input type="text" id="lName" placeholder="Enter your last name..." required>
    </div>

    <!-- city box -->
    <div>
      <label for="city">City:</label>
      <input type="text" id="city" placeholder="Enter your city..." required>
    </div>

    <!-- state selector -->
    <div>
      <label for="state">State:</label>
        <select id="state" required>
      <option value="">Select a state</option>
      <option value="AL">Alabama</option>
      <option value="AK">Alaska</option>
      <option value="AZ">Arizona</option>
      <option value="AR">Arkansas</option>
      <option value="CA">California</option>
      <option value="CO">Colorado</option>
      <option value="CT">Connecticut</option>
      <option value="DE">Delaware</option>
      <option value="DC">D.C</option>
      <option value="FL">Florida</option>
      <option value="GA">Georgia</option>
      <option value="HI">Hawaii</option>
      <option value="ID">Idaho</option>
      <option value="IL">Illinois</option>
      <option value="IN">Indiana</option>
      <option value="IA">Iowa</option>
      <option value="KS">Kansas</option>
      <option value="KY">Kentucky</option>
      <option value="LA">Louisiana</option>
      <option value="ME">Maine</option>
      <option value="MD">Maryland</option>
      <option value="MA">Massachusetts</option>
      <option value="MI">Michigan</option>
      <option value="MN">Minnesota</option>
      <option value="MS">Mississippi</option>
      <option value="MO">Missouri</option>
      <option value="MT">Montana</option>
      <option value="NE">Nebraska</option>
      <option value="NV">Nevada</option>
      <option value="NH">New Hampshire</option>
      <option value="NJ">New Jersey</option>
      <option value="NM">New Mexico</option>
      <option value="NY">New York</option>
      <option value="NC">North Carolina</option>
      <option value="ND">North Dakota</option>
      <option value="OH">Ohio</option>
      <option value="OK">Oklahoma</option>
      <option value="OR">Oregon</option>
      <option value="PA">Pennsylvania</option>
      <option value="RI">Rhode Island</option>
      <option value="SC">South Carolina</option>
      <option value="SD">South Dakota</option>
      <option value="TN">Tennessee</option>
      <option value="TX">Texas</option>
      <option value="UT">Utah</option>
      <option value="VT">Vermont</option>
      <option value="VA">Virginia</option>
      <option value="WA">Washington</option>
      <option value="WV">West Virginia</option>
      <option value="WI">Wisconsin</option>
      <option value="WY">Wyoming</option>
        </select>
    </div>

    <!-- zip code box -->
    <div>
      <label for="zip-code">Zip Code:</label>
      <input type="text" id="zip-code" placeholder="Enter your zip code..." required>
    </div>

    <!-- area code box -->
    <div>
      <label for="area-code">Area Code:</label>
      <input type="text" id="area-code" placeholder="Enter your area code..." required>
    </div>

    <!-- phone number box -->
    <div>
      <label for="phone-number">Phone Number:</label>
      <input type="text" id="phone-number" placeholder="Enter your phone number..." required>
    </div>

    <!-- email box -->
    <div>
      <label for="email">Email Address:</label>
      <input type="email" id="email" placeholder="Enter your email..." required>
    </div>

    <!-- confirm email box -->
    <div>
      <label for="confirm-email">Confirm Email Address:</label>
      <input type="email" id="confirm-email" placeholder="Re-enter your email address..." required>
    </div>

    <!-- meal preference radio buttons -->
    <div class="meal-preferences">
      <p>Meal Preference:</p>
      <div class="radio-buttons">
        <label><input type="radio" name="meal-preference" value="vegan">Vegan</label>
        <label><input type="radio" name="meal-preference" value="vegetarian">Vegetarian</label>
        <label><input type="radio" name="meal-preference" value="non-vegetarian">Non-Vegetarian</label>
      </div>
    </div>

    <!-- contact method checkboxes -->
    <div class="contact-methods">
      <p>Contact Methods:</p>
      <div class="checkboxes">
        <label class="contact-method-choices"><input type="checkbox" name="contact-method" value="phone">Phone</label>
        <label class="contact-method-choices"><input type="checkbox" name="contact-method" value="email">Email</label>
        <label class="contact-method-choices"><input type="checkbox" name="contact-method" value="mail">Mail</label>
        <label class="contact-method-choices"><input type="checkbox" name="contact-method" value="SMS">SMS</label>
      </div>
    </div>

    <!-- comments box -->
    <div class="comments-box">
      <label for="comments">Comments:</label>
      <textarea id="comments" rows="5" maxlength="250" placeholder="Enter your comments..."></textarea>
    </div>

    <!-- submission buttons -->
    <div>
      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
    </div>

  </form>
  <script src="scripts/main.js"></script>
</body>
